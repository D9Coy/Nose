<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Publicar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/estilospublicar.css">
	<script src="/js/funcionespublicar.js"></script>
</head>
<body>

<section id="editarpublicar">
		<p id="titulopublicar">Publicar</p>
		<form action="" class="dentropublicar">
			<div class="center">
			<img src="/img/admin.png" class="Imgpublicacion">
			<button type="submit" value="Cambiar" id="cambiarImagen">Imagen de la publicación</button>
			</div>
			<div class="titulo">
			<label class="labels">Titulo Publicación:</label>
			<input type="text" id="titulop" name="titulop" >
			</div>
			<div class="contenido">
			<label class="labels">Contenido:</label>
			</div>
			<textarea name="contenido" rows="5" cols="75"></textarea>
			<ul class="nav2">
				<li><input type="submit" value="Enviar" id="enviarform" onclick="return validarFormulario()"></li>
				<li><a href="" id="cancelar">Cancelar</a></li>
			</ul>
		</form>
</section>

<!---------------Scripts-------------------->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
